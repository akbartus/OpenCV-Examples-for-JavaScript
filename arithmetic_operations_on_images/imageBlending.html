<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Adding Images (Matrixes) with Blending in OpenCV.js</title>
    <script async src="https://docs.opencv.org/4.8.0/opencv.js" type="text/javascript"></script>
</head>

<body>
    <p id="status">OpenCV.js is loading...</p>
    <div>
        <img src="img1.jpg" id="imgInput1" width="300" height="200">
        <img src="img2.jpg" id="imgInput2" width="300" height="200">
        <canvas id="canvasOutput"></canvas>

    </div>
    <script type="text/javascript">
        let Module = {
            onRuntimeInitialized() {
                document.getElementById('status').innerHTML = 'OpenCV.js is ready.';
                onOpenCvReady()
            }
        };
        function onOpenCvReady() {
            let src1 = cv.imread("imgInput1");
            let src2 = cv.imread("imgInput2");
            let dst = new cv.Mat();
            let alpha = 0.5; // Weight for the first image
            let beta = 0.5;  // Weight for the second image
            let gamma = 0;   // Scalar added to the result
            cv.addWeighted(src1, alpha, src2, beta, gamma, dst);
            cv.imshow('canvasOutput', dst);
            src1.delete();
            src2.delete();
            dst.delete();

        }
    </script>
</body>

</html>
